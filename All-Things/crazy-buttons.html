<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crazy Buttons</title>

    <style>
        body, .jumbotron { padding: 30px; }
        .text-giant { font-size: 40px;}
        .btn-crazy {
            position: absolute;
            top: 30px;
            left: 30%;
            width:35%;
            transition: 0.5s ease all;
            text-align: center;
        }
    </style>  
</head>
    <body>
        <div class="textcenter"></div>
        <button type="button" class="btn-crazy btn btn-lg btn-danger">Click Me!</button>
        <button type="button" class="btn-crazy btn btn-lg btn-primary">Click Me!</button>
        <button type="button" class="btn-crazy btn btn-lg btn-sucsess">Click Me!</button>
       <script>
        //find the crazy button

        //grab everything we need
        const crazyButtons = document.querySelectorAll('.btn-crazy')
        // define our functions
        function goCrazy(e) {
            const button = e.target;
            // get a random number for the left offset
            // get a random number for the top offset
            const offsetLeft = Math.random() *  (window.innerWidth - button.clientWidth);
            const offsetTop = Math.random() *  (window.innerHeight - button.clientHeight);
            console.log(offsetLeft, offsetTop)
            // apply those numbers to the button
            button.style.top = offsetTop + 'px';
            button.style.left = offsetLeft + 'px';
        }
        // add event listeners
        crazyButtons.forEach(button => button.addEventListener('mouseenter', goCrazy));
        </script>
    </body>
</html>
