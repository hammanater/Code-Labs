<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: Lime;
            animation-name: Lime-to-Blue;
            animation-duration: 30s;
        }

        @keyframes Lime-to-Blue {
            from {
                background-color: Lime;
            }

            to {
                background-color: rgb(0, 140, 255);
            }
        }
    </style>
</head>

<body>

    <h1>CSS Animation</h1>

    <div></div>

    <p><b>Note:</b> When an animation is finished, it goes back to its original style.</p>

</body>

</html>
