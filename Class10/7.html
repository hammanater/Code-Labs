<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 5;
        let b = 10;
        console.log("a + b is", a + b); // a + b is 15
        console.log("b - a is", b - a); // b - a is 5
        console.log("b / a is", b / a); // b / a is 2
        console.log("a * b is", a * b); // a * b is 50
        console.log("b % a is", b % a); // b % a is 0
        console.log("a ++ b is", a ++, b); // a ++ b is 10
        console.log("b -- a is", b --, a); // b -- a is 6
    </script>
</body>
</html>
